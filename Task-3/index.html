<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
        </script>
</head>

<body>
    <div class="c1">
        <center>
            <h2>Student Registration Form</h2>
        </center>
    </div>
    <div class="container mt-5 pt-5">
        <div class="row mt-5">
            <div class="col-md-4" id="register">
                <h2 style="background-color: black; border-radius: 10px;padding: 5px; text-align: center;">Register
                    Here</h2>
                <div class="form m-0 p-0">
                    <form action="" onsubmit="onFormSubmit()">
                        <label class="m1">Name:</label><br /><input type="text" name="name" id="name"
                            placeholder="Name"><br>
                        <label class="m1">College Name:</label><br /><input type="text" name="college" id="college"
                            placeholder="College Name"><br>
                        <label class="m1">Email:</label><br /><input type="email" name="email" id="email"
                            placeholder="Email"><br>
                        <label class="m1">Phone No:</label><br /><input type="tel" name="phone" id="phone"
                            placeholder="Phone number"><br>
                        <label class="m1">Qualification</label><br /><input type="tel" name="qua" id="qua"
                            placeholder="Qualification"><br>
                        <label class="m1">Photo Link</label><a href="http://surl.li/hhqnz"> Click Here</a><br /><input
                            type="url" name="photo" id="photo" placeholder="Photo Link"><br>
                        <button type="submit" class="sb" value="submit"><b>Submit</b></button>
                        <button type="reset" class="rs" value="reset"><b>Reset</b></button><br>

                    </form>
                </div>
            </div>
            <div class="col-md-5">
                <caption>Student Details(Display)</caption>
                <table border="2px solid black" id="Load">

                    <thead>
                        <th>Name</th>
                        <th>College Name</th>
                        <th>Email</th>
                        <th>Phone no</th>
                        <th>Qualification</th>
                        <th>Photo Link</th>
                        <th>Action</th>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="main.js" async defer></script>
</body>

</html>
